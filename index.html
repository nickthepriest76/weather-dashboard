<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="topBar">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="main-container">
        <div class="search-container">
            <div class="searchbox">
                <input type="text" id="search-box" placeholder="Search">
                <button id="search-btn" onclick="handleCityChange()"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <h4>Recent Searches</h4>
            <ul class="search-history" id="search-history-container">
            </ul>
        </div>
        
        <div id="error-container">
            <h3>oops ! can't find that city !!</h3>
        </div>
        <div class="weather-container" id="weather-display-container">
            <h2 id="cityName"></h2>
            <h4 id="future-text"></h4>
            <div class="small-card-container" id="future">
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
</body>

</html>
